repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier

  - repo: https://github.com/thlorenz/doctoc
    rev: v2.2.0
    hooks:
      - id: doctoc
        files: README.md

  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: make lint
        types: [go]
        language: system
        files: \.go$

      - id: test
        name: test
        entry: make test
        types: [go]
        language: system
        files: \.go$
